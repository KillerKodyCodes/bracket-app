<div class="flex flex-row flex-wrap justify-center items-stretch gap-x-5 gap-y-10 mt-5">
  <div class="border rounded-md p-3">
    <table class="table-auto">
      <tr>
        <th colspan="3">
          Matches
        </th>
      </tr>
      <tr>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Winner</th>
      </tr>
      @for (match of matchesArray; track $index) {
      <tr>
        <td>
          {{match.player1}}
        </td>
        <td>
          {{match.player2}}
        </td>
        <td>
          <select [(ngModel)]="match.winner" (change)="setWinner($index,$event )">
            <option value=0>Select...</option>
            <option value=1>{{match.player1}}</option>
            <option value=2>{{match.player2}}</option>
          </select>
        </td>
      </tr>
      }
    </table>
  </div>

  <div class="border rounded-md p-3">
    <table class="table-auto">
      <tr>
        <th colspan="3">
          Current Standings
        </th>
      </tr>
      <tr>
        <th>
          Place
        </th>
        <th>
          Player
        </th>
        <th>
          Wins
        </th>
      </tr>
      @for(player of standingsArray; track $index){
      @if(player.points > 0){
      <tr>
        <td>{{$index + 1}}</td>
        <td>{{player.player}}</td>
        <td>{{player.points}}</td>
      </tr>
      }
      }
    </table>
  </div>
</div>
